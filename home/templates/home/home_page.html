{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
<br><br><br>
    <h1 style="color:black; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        Welcome to Matt's Mols!
    </h1>
    <br><br>
    <h4 style="color: black; text-align: center;" >Product List</h4>
    <br>
<div class="child" style="margin: 0 auto;">
    <div class="row">
        {% for product in products %}
            <div class="column">
            <div style="background-attachment: fixed; background-size: cover; background-image: url('https://st.depositphotos.com/1962533/3585/i/950/depositphotos_35850733-stock-photo-research-concept.jpg'); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); transition: 0.3s;" class="card">
                    <div class="card-image">
                        {% image product.image fill-1000x1000 as tmp_image %}
                        <img style="float: left; width: 100px; height: 100px; object-fit: cover;" src="{{ tmp_image.url }}" alt="" class="img-responsive">
                    </div>
                    <div class="container" style="padding: 2px 16px;"
                    <div class="card-header">
                        <a href="{{ product.get_url }}" class="btn btn-success float-right">
                            <i class="icon icon-plus"></i>
                        </a>
                        <div style="color: black;" class="card-title h5">
                            {{ product.title }}
                        </div>
                    </div>
                    <div class="card-body">
                        {{ product.description }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
